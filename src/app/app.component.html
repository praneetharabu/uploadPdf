<div class="container mt-5">
  <div class="mb-3">
    <label for="pdfLink" class="form-label">Or Enter PDF Link:</label>
    <input type="text" class="form-control" id="pdfLink" [(ngModel)]="pdfLink" (ngModelChange)="loadPdfFromLink()">
  </div>
  <div class="drop-area" (click)="triggerFileInputClick()" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
    <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" accept="application/pdf">
    <p *ngIf="!selectedFile">Drag & Drop PDF or Click to Select</p>
    <p *ngIf="selectedFile">{{ selectedFile.name }}</p>
  </div>
  <button class="btn btn-primary mt-3" (click)="uploadPdf()" [disabled]="!selectedFile">Upload PDF</button>

  <div *ngIf="pdfUrl" class="mt-4">
    <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
  </div>
</div>
